<mat-card *ngFor="let tiempo of tiempos" style="margin-top: 15px; max-height: 350px; overflow: auto;" class="example-card">

  <mat-card-content>
    <div class="example-card-content">
      <div>
        <mat-list>
          <mat-list-item>
            <div matLine class="example-card-description">
              <strong>Duracion Tiempo:</strong>
              <div class="description-content">{{ tiempo.duracion }}</div>
            </div>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </mat-card-content>
</mat-card>
